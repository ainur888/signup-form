<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resource/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Resource/css/style.css">
    <link rel="shortcut icon" href="./Resource/img/person-plus.svg" type="image/x-icon">
    <title>SIGN IN FORM</title>
</head>
<body>
    <section class="signin bg-light py-2   ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="signin-form p-5 ">
                    <div class="signin-form-inner">
                        <div class="signin-form-top">
                            <h1 class="h2 text-center mt-3">Sign In </h1>
                            <p class="text-center mt-3">Sign in to your account using email and password provided during registration.</p>
                            <form action="">
                                <div class="input-group mb-3 ">
                                    <i class="bi bi-envelope-plus position-absolute top-50 start-0 translate-middle ms-4"></i>
                                    <input class="form-control rounded ps-5" type="email" placeholder="Email" required>
                                </div>
                                <div class="input-group mb-3">
                                    <i class="bi bi-lock position-absolute top-50 start-0 translate-middle ms-4"></i>
                                    <input class="form-control rounded ps-5" type="password" placeholder="password" required>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"  id="sign">
                                        <label for="sign"> keep sign in</label>
                                    </div>
                                    <div class="forgot-password d-flex">
                                        <a class="link-secondary" href="">forgot password</a>
                                    </div>
                                </div>
                                    <button class="d-block w-100 btn btn-primary border-none p-2 btn-lg" type="submit">Sign In</button>
                                    <p class="mt-4 text-center">Don't have an account?    <a href="#">Sign up</a></p>
                                 
                                    <hr>
                            </form>
                        </div>
                        <div class="signin-form-bottom text-center">
                            <p >Or signin with</p>
                            <a class="socail-icons" href="#"><i class="bi bi-facebook"></i></a>
                            <a class="socail-icons" href="#"><i class="bi bi-twitter"></i></a>
                            <a class="socail-icons" href="#"><i class="bi bi-linkedin"></i></a>
                            <a class="socail-icons" href="#"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
 





    <script src="./Resource/js/bootstrap.bundle.min.js"></script>
    <script src="./Resource/js/main.js"></script>
</body>
</html>
